<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #weatherData {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button onclick="getWeather()">Get Current Weather</button>
  <div id="weatherData"></div>

  <script>
    async function getWeather() {
      const apiKey = 'YOUR_API_KEY'; // üîÅ Replace this with your OpenWeatherMap API key
      const city = 'London';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch weather data');
        }

        const data = await response.json();
        const weatherCondition = data.weather[0].main;
        document.getElementById('weatherData').textContent = `Current weather in ${city}: ${weatherCondition}`;
      } catch (error) {
        document.getElementById('weatherData').textContent = 'Error fetching weather data';
        console.error(error);
      }
    }
  </script>

</body>
</html>
